<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>80</td>
            <td>120</td>
            <td>Less than 130</td>
        </tr>
        <tr>
            <td>Pre-Diabets</td>
            <td>100</td>
            <td>120</td>
            <td>150 to 250</td>
        </tr>
        <tr>
            <td>Diabets</td>
            <td>More than 126</td>
            <td>N/A</td> 
            <td>More than 150</td>
        </tr>

    </table>
</body>
</html>
